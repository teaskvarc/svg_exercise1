<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morphing shape with spinning color stroke</title>

    <link href="css/css.css" rel="stylesheet" />

</head>
<body>

    <svg id="svg" width="200" height="200" viewBox="0 0 200 200">

        <path id="circle-path" d="M10,100a90,90 0 1,0 180,0a90,90 0 1,0 -180,0"></path>

        <path id="rect-path" d="M90,10 110,10 110,190 90,190 90,10"></path>

        <path id="triangle-path" d="M100,40 170,160 30,160 100,40"></path>

    </svg>

    <!--The <canvas> element is only a container for graphics. You must use a script to actually draw the graphics. -->
    <canvas id="canvas" width="200" height="200"></canvas>



    <!--TweenLite is an extremely fast, lightweight, and flexible animation tool that serves as the foundation
    of the GreenSock Animation Platform (GSAP) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/easing/EasePack.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
